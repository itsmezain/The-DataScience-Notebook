<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NLP App | Home Page</title>
  </head>
  <body
    style="
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    "
  >
    <h1 style="color: #333">NLP APP</h1>

    {% if result %}
    <h3 style="color: rgba(228, 29, 179, 0.98)">NER Results:</h3>
    <p style="color: rgba(78, 20, 237, 0.45); white-space: pre-wrap">
      {{ result }}
    </p>

    {% endif %}

    <h3 style="color: #555">NER</h3>
    <form action="/perform_ner" method="post">
      <label
        for="ner_text"
        style="font-weight: bold; display: block; margin-bottom: 5px"
      >
        Type your text here for NER
      </label>
      <textarea
        id="ner_text"
        name="ner_text"
        style="
          width: 100%;
          height: 150px;
          padding: 10px;
          border: 1px solid #ccc;
        "
      ></textarea>
      <br /><br />
      <label
        for="entity_to_search"
        style="font-weight: bold; display: block; margin-bottom: 5px"
      >
        Entity to search
      </label>
      <input
        type="text"
        id="entity_to_search"
        name="entity_to_search"
        required
        style="width: 100%; padding: 10px; border: 1px solid #ccc"
      />
      <br /><br />
      <input
        type="submit"
        value="Perform NER"
        style="background-color: #007BFF; color: white; padding: 10px 20px; border: none; cursor: pointer; border-radius: : 20px;"
      />
    </form>
  </body>
</html>
